<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Webpack Starter Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
        var iosDragDropShim = { enableEnterLeave: true }
    </script>
  </head>
  <body>
    <article>
      <p>
          Drag the list items over the dustbin, and drop them to have the bin eat the item.
      </p>
      <div id="bin"></div>
      <ul>
        <li id="one"><span>one</span></li>
        <li>two</li>
        <li>three</li>
        <li>four</li>
        <li>five</li>
      </ul>
      <h4>Notes</h2>
      <p>The blue bordered item is a child inside a draggable element.
        If you drag the child, we should still drag the whole element.</p>
    </article>
  </body>
  <script src="bundle.js"></script>
</html>
